<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <style>
        body {
            background-color: #f5f5dc;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-nav {
            margin-right: auto;
        }
        .navbar-brand {
            margin-right: auto;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 0 20px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .search-form input {
            border-radius: 25px;
        }
        .search-form button {
            border-radius: 25px;
            background-color: #007bff;
            color: white;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        .stars-container {
            text-align: center;
        }
        .stars {
            font-size: 2rem;
            cursor: pointer;
        }
        .star {
            color: lightgray;
            transition: color 0.2s;
        }
        .star.filled {
            color: #ffc107;
        }
        .title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .subtitle {
            font-size: 1rem;
            color: #555;
        }
        .navbar-img {
            height: 70px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Upload</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How To Use</a>
                    </li>
                </ul>
                <img src="logo.up.png" alt="Logo" class="navbar-img">
            </div>
        </div>
    </nav>

    <div class="search-container">
        <h2 class="title">Place the link here and click upload to enjoy downloading your favorite clips and photos</h2>

        <form class="search-form d-flex" role="search">
            <input class="form-control me-2" type="text" placeholder="Put the link" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Upload</button>
        </form>

        <div class="stars-container">
            <h3 class="subtitle">Ease of use rating</h3>
            <div class="stars" id="rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('#rating .star');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.getAttribute('data-value'));
                currentRating = value;
                updateStars();
            });

            star.addEventListener('mouseover', () => {
                const value = parseInt(star.getAttribute('data-value'));
                updateStars(value);
            });

            star.addEventListener('mouseout', () => {
                updateStars();
            });
        });

        function updateStars(rating = currentRating) {
            stars.forEach(star => {
                const value = parseInt(star.getAttribute('data-value'));
                if (value <= rating) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }
    </script>
</body>
</html>
